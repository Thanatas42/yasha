<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор шиномонтажа</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="body">
  <div class="service__wrapp">
    <div class="service__map" id="map"></div>
    <button class="service__show-toggle" id="show-toggle">
      <span>
        <svg class="service__show-line" fill="#ffffff" viewBox="0 0 24 24" style="top: 48%;"
          xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M3.293,20.707a1,1,0,0,1,0-1.414l16-16a1,1,0,1,1,1.414,1.414l-16,16A1,1,0,0,1,3.293,20.707Z"></path>
          </g>
        </svg>
        <svg class="service__show-line" fill="#ffffff" width="201px" height="201px" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" transform="rotate(90)">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M3.293,20.707a1,1,0,0,1,0-1.414l16-16a1,1,0,1,1,1.414,1.414l-16,16A1,1,0,0,1,3.293,20.707Z"></path>
          </g>
        </svg>
      </span>
    </button>
    <ul class="service__list" id="service-list"></ul>
  </div>


  <script src="app.js"></script>
</body>

</html>
